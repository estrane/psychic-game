<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Psychic Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assests/css/style.css">

</head>

<body class="container">

    <h1 class="text-center">Psychic Game</h1>

    <h3 class="text-center">Can you guess what letter the computer thought of?</h3>

    <h3 class="text-center">It's thinking of a letter between A-Z. You have 10 guesses.</h3>

    <h4 class="text-center">Type a letter on your keyboard! The game will track your guesses below.</h4>

    <div>
        <ul class="list-group">
          <li class="list-group-item"><p id="wins">Wins: 0 </p></li>
          <li class="list-group-item"><p id="losses">Losses: 0 </p></li>
          <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
          <li class="list-group-item"><p id="guesses">Your Guesses so far: </p></li>
        </ul>  
      </div>

    <script type= "text/javascript" src = "assests/javascript/game.js"></script>

</body>

</html>
